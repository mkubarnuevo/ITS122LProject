<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cat/Dog Cares | dunno</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <aside class="topbar">
                <nav>
                    <div class="left-topbar">
                        <button onclick="location.href='HOMEPAGE.html';"><img src="images/logo.jpg" alt="Logo"></button>
                        <span class="title">Cat/Dog Cares</span>
                    </div>
                    <div class="right-topbar">
                        <ul>
                            <li><button onclick="location.href='HOMEPAGE.html';">HOME</button></li>
                            <li><button onclick="location.href='#';">PET ANIMALS</button></li>
                            <li><button onclick="location.href='SUPPORT US.html';">SUPPORT US</button></li>
                            <li><button onclick="location.href='ABOUT US.html';">ABOUT US</button></li>
                            <li><button onclick="location.href='PROFILE.html';"><img src="images/user.png" alt="Profile"></button></li>
                            <li><button onclick="location.href='HOMEPAGE.html';">LOGOUT</button></li>
                        </ul>
                    </div>
                </nav>
            </aside>
            <main class="content">
                <div class="profileContainer">
                    <div class="logoSide">
                        <img src="images/logo.jpg" alt="Profile">
                    </div>
                    <div class="profileSide">
                        <h1>Welcome to Your Profile, Furry Friend!</h1>
                        <div class="profileFields"> 
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name">
                    
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address">
                    
                            <label for="mobile">Mobile Number:</label>
                            <input type="tel" id="mobile" name="mobile">
                    
                            <label for="pets">How Many Pets Adopted:</label>
                            <input type="number" id="pets" name="pets">
                    
                            <button class="submitButton">Submit</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="BUTTON SWITCH.js" defer></script>
    </body>
</html>
