<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cat/Dog Cares | PROFILE</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    </head>
    <script>
        window.onload = async function() {
            await updateButtons();
        };
    </script>    
    <body>
        <div class="container">
            <aside class="topbar">
                <nav>
                    <div class="left-topbar">
                        <button onclick="location.href='HOMEPAGE.html';"><img src="images/logo.jpg" alt="Logo"></button>
                        <span class="title">Cat/Dog Cares</span>
                    </div>
                    <div class="right-topbar">
                        <ul>
                            <li><button onclick="location.href='HOMEPAGE.html';">HOME</button></li>
                            <li><button onclick="location.href='PET ANIMALS.html';">PET ANIMALS</button></li>
                            <li><button onclick="location.href='SUPPORT US.html';">SUPPORT US</button></li>
                            <li><button onclick="location.href='ABOUT US.html';">ABOUT US</button></li>
                            <li><button onclick="location.href='ADMIN MANAGE.html';">MANAGE PETS</button></li>
                            <li id="loginSignupBtn"><button onclick="location.href='LOGIN SIGNUP.html';">SIGNUP/LOGIN</button></li>
                            <li id="profileBtn" style="display: none;"><button onclick="location.href='PROFILE.html';"><img src="images/user.png" alt="Profile"></button></li>
                            <li id="logoutBtn"><button>LOGOUT</button></li>
                        </ul>
                    </div>
                </nav>
            </aside>
            <main class="content">
                <div class="profileContainer">
                    <div class="logoSide">
                        <img src="images/logo.jpg" alt="Profile">
                    </div>
                    <div class="profileSide">
                        <h1>Welcome to Your Profile, Furry Friend!</h1>
                        <div class="profileFields"> 
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" readonly>
                    
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" readonly>
                    
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" readonly>
                    
                            <button id="edit" class="editButton">Edit Changes</button>
                            <button id="save_changes" class="saveButton" style="display: none;">Save Changes</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="BUTTON SWITCH.js" defer></script>
        <script src="PROFILE.js" defer></script>
    </body>
</html>
