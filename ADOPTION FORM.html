<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat/Dog Cares | Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="topbar">
            <nav>
                <div class="left-topbar">
                    <button onclick="location.href='HOMEPAGE.html';"><img src="images/logo.jpg" alt="Logo"></button>
                    <span class="title">Cat/Dog Cares</span>
                </div>
                <div class="right-topbar">
                    <ul>
                        <li><button onclick="location.href='HOMEPAGE.html';">HOME</button></li>
                        <li><button onclick="location.href='PET ANIMALS.html';">PET ANIMALS</button></li>
                        <li><button onclick="location.href='SUPPORT US.html';">SUPPORT US</button></li>
                        <li><button onclick="location.href='ABOUT US.html';">ABOUT US</button></li>
                        <li><button onclick="location.href='ADMIN MANAGE.html';">MANAGE PETS</button></li>
                        <li id="loginSignupBtn"><button onclick="location.href='LOGIN SIGNUP.html';">SIGNUP/LOGIN</button></li>
                        <li id="profileBtn" style="display: none;"><button onclick="location.href='PROFILE.html';"><img src="images/user.png" alt="Profile"></button></li>
                        <li id="logoutBtn"><button>LOGOUT</button></li>
                    </ul>
                </div>
            </nav>
        </aside>
        <main class="content">
            <section class="pet-section">
                <div class="gallery_name">
                    <a target="_blank" href="images/cat.jpg">
                        <img src="images/cat.jpg" alt="Cat1" width="600" height="400">
                    </a>
                    <h1>NAME</h1>
                </div>
                <div class="gallery_name">
                    <a target="_blank" href="images/cat2.jpg">
                        <img src="images/cat2.jpg" alt="Cat2" width="600" height="400">
                    </a>
                    <h1>NAME</h1>
                </div>
                <div class="gallery_name">
                    <a target="_blank" href="images/cat3.jpg">
                        <img src="images/cat3.jpg" alt="Cat3" width="600" height="400">
                    </a>
                    <h1>NAME</h1>
                </div>
                <div class="gallery_name">
                    <a target="_blank" href="images/cat4.jpg">
                        <img src="images/cat4.jpg" alt="Cat4" width="600" height="400">
                    </a>
                    <h1>NAME</h1>
                </div>
                <div class="gallery_name">
                    <a target="_blank" href="images/cat5.jpg">
                        <img src="images/cat5.jpg" alt="Cat5" width="600" height="400">
                    </a>
                    <h1>NAME</h1>
                </div>
                <div class="gallery_name">
                    <a target="_blank" href="images/cat6.jpg">
                        <img src="images/cat6.jpg" alt="Cat6" width="600" height="400">
                    </a>
                    <h1>NAME</h1>
                </div>
                <div class="gallery_name">
                    <a target="_blank" href="images/cat7.jpg">
                        <img src="images/cat7.jpg" alt="Cat7" width="600" height="400">
                    </a>
                    <h1>NAME</h1>
                </div>
                <div class="gallery_name">
                    <a target="_blank" href="images/cat8.jpg">
                        <img src="images/cat8.jpg" alt="Cat8" width="600" height="400">
                    </a>
                    <h1>NAME</h1>
                </div>
            </section>
            <div class="container_admin">
                <div class="form-section">
                    <div class="form-group">
                        <h3>ADOPTABLE PET'S INFORMATION</h3>
                        <label>Name:</label>
                        <input type="text" id="petName" placeholder="Enter pet's name" required>
                        <label>Species/Breed:</label>
                        <input type="text" id="petBreed" placeholder="Enter species or breed" required>
                        <label>Age:</label>
                        <input type="text" id="petAge" placeholder="Enter age" required>
                    </div>
                    <div class="form-group">
                        <h3>ADOPTION APPLICANT'S INFORMATION</h3>
                        <label>Name:</label>
                        <input type="text" id="applicantName" placeholder="Enter your name" required>
                        <label>Mobile Number:</label>
                        <input type="text" id="applicantMobile" placeholder="Enter mobile number" required>
                        <label>Address:</label>
                        <input type="text" id="applicantAddress" placeholder="Enter address" required>
                        <label>Experience with animals:</label>
                        <input type="text" id="applicantExperience" placeholder="Yes/No" required>
                    </div>
                </div>
                <button class="submit-btn" id="submitBtn">Submit</button>
            </div>
        </main>
    </div>
    <script src="BUTTON SWITCH.js" defer></script>
    <script src="ADOPTION.js" defer></script>
</body>
</html>
