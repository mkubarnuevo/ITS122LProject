<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cat/Dog Cares | Signup or Login</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
        <script src="LOGIN SIGNUP.js" defer></script>
    </head>
    <body>
        <div class="container">
            <main>
                <div class="authentication">
                    <!-- Left side with image -->
                    <div class="authenticationLeft">
                        <img src="images/login.png" alt="Login Image" class="authImage">
                    </div>
                    <!-- Right side with login/signup form -->
                    <div class="authenticationRightContainer">
                        <img src="images/logo.jpg" alt="Profile">
                        <br><br><br>
                        <div class="authenticationRight">
                            <button class="authButton active" data-auth="signup">Signup</button>
                            <button class="authButton" data-auth="login">Login</button>
                        </div>
                        <br><br>
                        <div class="bothAuthForm">
                            <!-- Signup Form -->
                            <div id="signupForm" class="authForm active">
                                <div class="nameFields">
                                    <div>
                                        <label for="fName">First Name:</label>
                                        <input type="text" id="firstName" placeholder="First Name" class="authInput">
                                    </div>
                                    <div>
                                        <label for="lName">Last Name:</label>
                                        <input type="text" id="lastName" placeholder="Last Name" class="authInput">
                                    </div>
                                </div>
                                <label for="email">Email:</label>
                                <input type="email" id="email" placeholder="Email" class="authInput">
                                <label for="password">Password:</label>
                                <input type="password" id="password" placeholder="Password" class="authInput">
                                <br>
                                <button id="signupSubmit" class="authSubmit">Signup</button>
                            </div>
                            <!-- Login Form -->
                            <div id="loginForm" class="authForm">
                                <label for="email">Email:</label>
                                <input type="email" id="loginEmail" placeholder="Email" class="authInput">
                                <label for="password">Password:</label>
                                <input type="password" id="loginPassword" placeholder="Password" class="authInput">
                                <br>
                                <button id="loginSubmit" class="authSubmit">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
